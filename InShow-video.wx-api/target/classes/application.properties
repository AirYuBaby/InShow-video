############################################################
#
# REDIS 配置
#
############################################################
# Redis 数据列索引（默认为零）
spring.redis.database=1
# Redis 服务器地址
spring.redis.host=192.168.1.7
# Redis服务器连接端口
spring.redis.port=6379
# Redis 服务器连接密码
#spring.redis.password=Eriyuer
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=1000
# 连接池最大阻塞等待时间
spring.redis.pool.max-wait=-1
# 连接池最大空闲连接
spring.redis.pool.max-idle=10
# 连接池最小空闲连接
spring.redis.pool.min-idle=2
# 连接超时时间（毫秒）
spring.redis.timeout=0
############################################################
#
# 数据库以及数据库连接池的配置
#
############################################################
spring.datasource.url=jdbc:mysql://192.168.1.7:3306/in_show_video?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true


############################################################
#
# mybatis 配置
# 
############################################################
# mybatis 配置
mybatis.type-aliases-package=com.InShowVideo.pojo
mybatis.mapper-locations=classpath:mapper/*.xml
# 通用mapper配置
mapper.mappers=com.InShowVideo.utils.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
# 分页插件配置
pagehelper.helperDialect=mysql
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql



# 文件上传配置
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=1000Mb


############################################################
#
# Server 配置
#
############################################################
# tomcat端口号
server.port=8081

server.tomcat.uri-encoding=UTF-8

############################################################
#
# 热部署 配置
# 
############################################################
# 热部署 配置
spring.devtools.restart.enabled=true

############################################################
#
# thymeleaf 配置
# 
############################################################
# thymeleaf 配置

spring.thymeleaf.cache=false

